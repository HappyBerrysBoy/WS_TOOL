<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Steem Markdown Design Tool</title>
    <link rel="stylesheet" href="../thirdParty/semantic.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="ui container">
      <div class="ui top attached tabular menu">
        <div class="item active" data-tab="account">계정</div>
        <div class="item" data-tab="font">폰트</div>
        <div class="item" data-tab="setting">설정</div>
      </div>
      <div class="ui bottom attached tab segment active" data-tab="account">
        <div class="ui small right labeled action input">
          <label for="amount" class="ui small label">@</label>
          <input type="text" placeholder="Enter Username" id="username" />
          <button class="ui small button" id="searchAccount">Search</button>
        </div>
        <div class="ui small teal progress" data-percent="100" id="steem_vp">
          <div class="bar"><div class="progress"></div></div>
          <div class="label">Steem Voting Power</div>
        </div>
        <div class="ui small blue progress" data-percent="100" id="scot_vp">
          <div class="bar"><div class="progress"></div></div>
          <div class="label">SCT Voting Power</div>
        </div>
      </div>
      <div class="ui bottom attached tab segment" data-tab="font">
        <div class="column">
          <form class="ui form">
            <h4 class="ui dividing header">폰트 설정</h4>
            <div class="field">
              <label>글꼴</label>
              <select id="fontFamilySelector">
                <option value="" selected>기본값</option>
              </select>
            </div>
            <div class="field">
              <label>크기</label>
              <select id="fontSizeSelector">
                <option value="" selected>기본값</option>
              </select>
            </div>
            <div class="field">
              <label>줄간격</label>
              <select id="fontLineHeightSelector">
                <option value="" selected>기본값</option>
              </select>
            </div>
            <div class="field">
              <label>줄간격</label>
              <select id="fontLineHeightSelector">
                <option value="" selected>기본값</option>
              </select>
            </div>
            <div class="field">
              <label>글자색</label>
              <input type="color" id="fontColorSelector" name="fontColorSelector" value="#333333">
              <div class="ui left pointing label">
                기본
              </div>
              &emsp;
              <input type="color" id="fontColorDarkSelector" name="fontColorDarkSelector" value="#FCFCFC">
              <div class="ui left pointing label">
                다크
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ui bottom attached tab segment" data-tab="setting">
        <div class="ui toggle checkbox">
          <input type="checkbox">
          <label>Display Function Icon</label>
        </div>
        <h4 class="ui dividing header">Select to show voting power</h4>
        <div class="ui toggle checkbox">
          <input type="checkbox">
          <label>Steem</label>
        </div>
        <div class="ui toggle checkbox">
          <input type="checkbox">
          <label>SCT</label>
        </div>
        <div class="ui toggle checkbox">
          <input type="checkbox">
          <label>AAA</label>
        </div>
      </div>
    </div>
    <script src="../thirdParty/jquery3.3.1.min.js"></script>
    <script src="../thirdParty/semantic.min.js"></script>
    <script src="../background/account.js"></script>
    <script src="src/popup.js"></script>
    <script src="src/fonts_data.js"></script>
    <script src="src/font_changer.js"></script>
    <script src="src/get_account.js"></script>
  </body>
</html>
